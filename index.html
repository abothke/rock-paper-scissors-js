    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>rock-paper-scissors-js</title>
    </head>
    <body>
        <div class="window" id="mainGame">
            <div class="title-bar">
                <div class="title-bar-text">Rock, Paper, Scissors</div>
                <div class="title-bar-controls">
                    <button aria-label="Close"></button>
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                  </div>
            </div>
        <div class="window-body">
        <div id="roundContainer">
            <h2>How many rounds?</h2>
                <div id="rounds">
                    <input type="radio" name="rounds" id="five" value="5" checked>
                    <label for="five">5</label>
                    <input type="radio" name="rounds" id="ten" value="10">
                    <label for="five">10</label>
                    <input type="radio" name="rounds" id="fifteen" value="15">
                    <label for="five">15</label>
                    <input type="radio" name="rounds" id="twenty" value="20">
                    <label for="five">20</label>
                </div>
        </div>
        <div id="game">
            <h3><span id="playerScore">0</span> : <span id="cpuScore">0</span></h3>
            <div id="playerTitle">
            <h2>You</h2>
            <h2>CPU</h2>
            </div>
            <div id="players">
                <div id="player"></div>
                <div id="computer"></div>
            </div>
        </div>
        <div id="letsPlay">
            <h2 id="scoreRound">Let's Play</h2>
            <div id="choices">
            <div id="ch-rock"><span class="emoji">‚úä</span></div>
            <div id="ch-paper"><span class="emoji">üñêÔ∏è</span></div>
            <div id="ch-scissors"><span class="emoji">‚úåÔ∏è</span></div>
        </div>
            <h3>MAKE YOUR MOVE.</h3>

        </div>
    </div>
        <div class="status-bar">
            <p id="restart" class="status-bar-field restart">RESTART</p>
            <p class="status-bar-field">rock-paper-scissors-js</p>
            <p class="status-bar-field">CPU Usage: 14%</p>
          </div>
    </div>
    <div class="window" style="width: 300px" id="restartContainer">
        <div class="title-bar">
          <div class="title-bar-text">Want to play again?</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <h3 id="finishedGame"></h3>
          <button id="restartPopup">Play again?</button>
        </div>
      </div>
    <script src="./assets/js/main.js"></script>
    </body>
    </html>
